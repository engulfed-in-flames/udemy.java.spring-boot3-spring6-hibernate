<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Register</title>
  </head>
  <body class="py-4">
    <div class="container">
      <h3>Register Employee</h3>
      <hr />
      <form th:action="@{/employees/update}" th:object="${employee}" method="post">
        <input
          type="text"
          th:field="*{firstName}"
          placeholder="First name"
          class="form-control mb-4 w-25"
        />
        <input
          type="text"
          th:field="*{lastName}"
          placeholder="Last name"
          class="form-control mb-4 w-25"
        />
        <input
          type="text"
          th:field="*{email}"
          placeholder="Email"
          class="form-control mb-4 w-25"
        />
        <button type="submit" th:text="Update" class="btn btn-info col-2 text-white" />
      </form>
      <hr />
      <a th:href="@{/employees}">Back to Employees List</a>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
