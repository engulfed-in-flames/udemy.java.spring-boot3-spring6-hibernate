# Turn off the Spring Boot Banner
spring.main.banner-mode=off 

# To use DELETE, PUT method
spring.mvc.hiddenmethod.filter.enabled=true

# ---- ---- Logging properties ---- ----
# Reduce logging level to warn
logging.level.root=warn

